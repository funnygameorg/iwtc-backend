jasypt:
  encryptor:
    bean: jasyptEncryptorAES

spring:

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ENC(db-url)
    username: ENC(db-username)
    password: ENC(db-pass)
  redis:
    host: redis # PROD 변경
    port: 6379
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL57Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop # PROD 변경
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect # PROD 변경

jwt:
  secret: ENC(token)
  token-validity-milli-seconds:
    access: 200000000 # PROD 변경
    refresh: 21600000

logging:
  config: classpath:log/logback-spring-local.xml # PROD 변경

cloud:
  aws:
    credentials:
      access-key: localstack-access-key
      secret-key: localstack-secret-key
    region:
      static: us-east-1
    end-point: http://localstack:4566
    s3:
      bucket: media # PROD 변경
    stack:
      auto: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always